# File format is 'yaml'. Indentation is significant and should use only spaces or tabs not both. It is strongly
# advised that spaces be used for indentation.
rack_qualified_config_type: compute_h100_s12_s42_7010tx-48_pdu_down
version: 1.0.0

rack:
  vendor: # options include Rack Solution or Mercury
    - Mercury
    - RackSolution
  ims_models: [] # 50U Roll-In # options include 50U Open Frame or 50U Roll-In
  model_aliases:
    - 50U Open Frame
  power_max: 32 # kilowatts for 3x H100 server training configuration which requires power capping  
                # 20kW for 2x H100 server inferencing configuration which does not require power capping
  weight_max: 3000 # weight in pounds
  height: 50 # total U's
  width: 19 # rails mounting width inches
# Racking allowable configuration
# Racking definition is based on industry standard 'U' locations with
# Numbering starting at the bottom of the rack.
# Allowed types: egress (for cabling), server, switch_mgmt, switch_data.
# Other types are expected to be allowed in alternate rack qualified configs.
racking:
  - &server
    position: u12 # sl39
    type: server
    required: false
    class: # Allowed server classes in this location
      prod:
        - gx3d-h100-smc
        - gx3d-h200-smc
      dev:  # dev = prod + the classes below
        - gx3-h100-smc-dev
        - gx3d-h200-smc-dev
  - <<: *server
    position: u20 # sl31

  - position: u21 # sl30
    type: switch_tor
    name: mtor1
    required: True
  - position: u24 # sl27
    type: switch_tor
    name: tor1
    required: True
  - position: u26 # sl25
    type: switch_tor
    name: tor2
    required: True

  - <<: *server
    position: u34 # sl17
  - <<: *server
    position: u42 # sl09 this server position can only be used for SDN dev racks

  - position: right_rear # when viewed from front of rack
    type: pdu
    name: pdu_1
    egress: bottom
    required: True
  - position: left_rear # when viewed from front of rack
    type: pdu
    name: pdu_2
    egress: bottom
    required: True

